type Query {
    user: User!
}
type Mutation {
    signup(name: String!, password: String!): User!
    login(name: String!, password: String!): LoginResponse!
    register(name: String!, password: String!): RegisterResponse!
}

type User {
  id: ID!
  name: String!
}

type LoginResponse {
  token: String
  user: User
}

type RegisterResponse {
  token: String
  user: User
}
