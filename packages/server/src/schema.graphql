type Query {
  user: User!
}
type Mutation {
  signup(name: String!, password: String!): RegisterResponse!
  login(name: String!, password: String!): LoginResponse!
  configureSkills(token: String!, skills: [Skill!]): LoginResponse!
}

type User {
  id: ID!
  name: String!
  skills: [Skill!]
}

type Skill {
  id: ID!
  name: String!
}

type LoginResponse {
  token: String
  user: User
}

type RegisterResponse {
  token: String
  user: User
}
